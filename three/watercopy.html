        <script type="module">

        // Find the latest version by visiting https://unpkg.com/three. The URL will
        // redirect to the newest stable release.
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import {OrbitControls} from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
        import {GLTFLoader} from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';
        import { Refractor } from 'https://unpkg.com/three/examples/jsm/objects/Refractor.js';
        import { WaterRefractionShader } from 'https://unpkg.com/three/examples/jsm/shaders/WaterRefractionShader.js';

let scene, camera, clock, renderer, refractor;

let refractorGeometry = new THREE.PlaneBufferGeometry(1000, 1000);
    refractor = new Refractor(refractorGeometry, {
      color: 0x999999,
      textureWidth: 1024,
      textureHeight: 1024,
      shader: WaterRefractionShader
    });
    refractor.position.set(0, 0, 5);
    this.scene.add(refractor);
    let d = new THREE.PlaneBufferGeometry(1000, 1000);
    let c = new Refractor(d, {
      color: 0x999999,
      textureWidth: 1024,
      textureHeight: 1024,
      shader: WaterRefractionShader
    });
    c.position.set(0, 0, -5);
    c.rotation.y = -Math.PI;
    this.scene.add(c);
        </script>
