<html>
<head>
    <meta charset="utf-8">
    <title>ThreeJS SkyBox</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <script src="js/THREEx.FullScreen.js"></script>
    <script src="js/KeyboardState.js"></script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {

            // SCENE
            const scene = new THREE.Scene();

            // CAMERA
            const viewAngle = 70;
            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            const aspectRatio = windowW/windowH;
            const near = .1;
            const far = 200000;
            const camera = new THREE.PerspectiveCamera(viewAngle, aspectRatio, near, far);
            camera.position.set(0,150,400);
            //camera.lookAt(scene.position);

            // RENDERER
            const renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(windowW, windowH);
            document.body.appendChild(renderer.domElement);

            // EVENTS
        	THREEx.WindowResize(renderer, camera);
        	THREEx.FullScreen.bindKey({charCode : 'm'.charCodeAt(0)});
            var keyboard = new KeyboardState();

            // LIGHT
            const light = new THREE.PointLight(0xffffff);
            light.position.set(100,200,100);
            scene.add(light);

            // const light2 = new THREE.AmbientLight(0xffffff);
            // scene.add(light2);

            // CONTROLS
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // FLOOR
        	const floorTexture = new THREE.ImageUtils.loadTexture('images/checkerboard.jpg');
        	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        	floorTexture.repeat.set(1000, 1000);

			const floorMaterial = new THREE.MeshBasicMaterial({map:floorTexture, side:THREE.DoubleSide});
        	const floorGeometry = new THREE.PlaneGeometry(100000, 100000, 10, 10);
        	const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        	floor.position.y = -0.5;
        	floor.rotation.x = Math.PI/2; // rotation in radians 90 Degrees
        	scene.add(floor);

        	// SKYBOX
        	const skyBoxGeometry = new THREE.BoxGeometry(100000, 100000, 100000);
        	const skyBoxMaterial = new THREE.MeshBasicMaterial({color:"cyan", side:THREE.BackSide});
        	const skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
        	scene.add(skyBox);

        	// SPHERE
        	const geometry = new THREE.SphereGeometry(150, 50, 32);
        	const material = new THREE.MeshLambertMaterial({color:0x000088});
        	mesh = new THREE.Mesh(geometry, material);
        	mesh.position.set(0,40,0);
        	scene.add(mesh);

            // ANIMATION
            function render() {

                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }
            render();
        });
    </script>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    	body {margin:0px;}
    	canvas {width:100%; height:100%}
    </style>
</head>
<body>
</body>
</html>
