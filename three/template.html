<html>
<head>
    <meta charset="utf-8">
    <title>ThreeJS Template</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <script src="js/THREEx.FullScreen.js"></script>
    <script src="js/KeyboardState.js"></script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {

            // SCENE
            const scene = new THREE.Scene();

            // CAMERA
            const viewAngle = 70;
            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            const aspectRatio = windowW/windowH;
            const near = .1;
            const far = 1000;

			const camera = new THREE.PerspectiveCamera(viewAngle, aspectRatio, near, far);
            camera.position.z = 30; // back out of screen from origin (0,0,0)
            //camera.position.set(10,10,30); // x,y,z
            //camera.lookAt(scene.position);

            // RENDERER
            const renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(windowW, windowH);
			console.log(renderer.domElement);
			document.body.appendChild(renderer.domElement);

            // EVENTS
        	THREEx.WindowResize(renderer, camera);
        	THREEx.FullScreen.bindKey({charCode : 'm'.charCodeAt(0)});
            var keyboard = new KeyboardState();


            // GEOMETRY
            const geometry = new THREE.BoxGeometry(10, 10, 10);

            // MATERIAL
            //const material = new THREE.MeshBasicMaterial({color:"white"}); // no shadows/shading
            //const material = new THREE.MeshLambertMaterial({color:0x000088}); // needs light
			const material = new THREE.MeshPhongMaterial({color:"white"}); // needs light & is shiny
            // const material = new THREE.MeshNormalMaterial(); // test colors

            // MESH
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // LIGHT
            const light = new THREE.PointLight("white");
            light.position.set(100,200,100);
            scene.add(light);

            const light2 = new THREE.AmbientLight("red");
            scene.add(light2);

            // CONTROLS
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // ANIMATION
            function render() {
                if (keyboard.pressed("z")) {
            		console.log("z pressed");
            	}

                cube.rotation.x += 0.010;
                cube.rotation.y += 0.010;
                cube.rotation.z += 0.010;

                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }
            render();
        });
    </script>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    	body {margin:0px;}
    	canvas {width:100%; height:100%}
    </style>
</head>
<body>
</body>
</html>
